type: pkg
project:
  name: alloc-one
  version: 0.0.1
  keywords:
  - wio
  compile_options:
    wio_version: 0.3.2
    default_target: tests
  definitions:
    singleton: false
    global: null
    required:
      private:
      - STACK_SIZE
    optional: null
targets:
  tests:
    src: tests
    platform: native
    definitions:
      package:
      - STACK_SIZE=256
dependencies:
  pkg-malloc:
    vendor: true
    version: 0.0.1
    definitions:
    - $(STACK_SIZE)

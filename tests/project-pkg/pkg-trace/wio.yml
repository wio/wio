pkg:
  ide: none
  meta:
    name: pkg-trace
    description: ""
    repository: ""
    version: 0.0.1
    author: ""
    contributors: []
    organization: ""
    keywords:
    - avr
    - cosa
    - wio
    license: MIT
  config:
    minimum_wio_version: 0.3.2
    supported_platforms:
    - avr
    supported_frameworks:
    - cosa
    supported_boards:
    - all
  compile_options:
    header_only: false
    platform: avr
  flags:
    required_flags: []
    visibility: PRIVATE
  definitions:
    required_definitions:
    - BUFFER_SIZE
    visibility: PRIVATE
targets:
  default: tests
  create:
    tests:
      src: tests
      platform: avr
      framework: cosa
      board: uno
      definitions:
        pkg_definitions:
        - BUFFER_SIZE=256
dependencies:
  pkg-uart:
    version: 0.0.1
    vendor: true
    link_visibility: PRIVATE
    definitions:
    - $(BUFFER_SIZE)
